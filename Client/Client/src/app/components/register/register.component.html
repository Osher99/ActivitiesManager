
  <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group required">  
        <label>Email:</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched &&
        service.formModel.get('Email').errors?.required">This field is required!</label>
        <label class="text-danger" *ngIf="service.formModel.get('Email').touched &&
      service.formModel.get('Email').errors?.email">Invalid email address!</label>
      </div>
      <div class="form-group required">  
          <label>Name: <span style="font-size: 8px; font-style: italic; color:black"></span></label>
          <input class="form-control" formControlName="Name">
          <label class="text-danger" *ngIf="service.formModel.get('Name').touched &&
          service.formModel.get('Name').errors?.required">This field is required!</label>
        </div>
        <div class="form-group required">  
          <label>Class: <span style="font-size: 8px; font-style: italic; color:black"></span></label>
          <input class="form-control" formControlName="Class">
          <label class="text-danger" *ngIf="service.formModel.get('Class').touched &&
          service.formModel.get('Class').errors?.required">This field is required!</label>
        </div>
        <div formGroupName="Passwords">
    <div class="form-group required" >  
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched &&
      service.formModel.get('Passwords.Password').errors?.required">This field is required!</label>
      <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched &&
      service.formModel.get('Passwords.Password').errors?.minLength">Minimum 4 character required!</label>
          </div>
          <div class="form-group required" >  
              <label>Confirm Password:</label>
              <input type="password" class="form-control" formControlName="ConfirmPassword">
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel.get('Passwords.ConfirmPassword').errors?.required">This field is required!</label>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched &&
              service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords does not match!</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8 offset-md-2"> 
              <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Register</button>
            </div>
          </div>
  </form>
